!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sureway Smart Fuel Africa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 60px;
    }
    h1 {
      margin: 10px 0 0;
    }
    main {
      padding: 20px;
    }
    .section {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      background: #004080;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0066cc;
    }
    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace 'logo.png' with your actual logo file name in GitHub -->
    <img src="logo.png" alt="Sureway Logo" />
    <h1>Sureway Smart Fuel Africa</h1>
  </header>

  <main>
    <div class="section">
      <h2>Partner Filling Stations</h2>
      <p>TotalEnergies, AA Rano, Alasela</p>
    </div>

    <div class="section">
      <h2>Fuel Type & Quantity</h2>
      <label for="fuelType">Fuel Type</label>
      <select id="fuelType">
        <option value="cng">CNG (KG)</option>
        <option value="petrol">Petrol</option>
        <option value="diesel">Diesel</option>
        <option value="kerosene">Kerosene</option>
      </select>

      <label for="litres">Enter Quantity (Litres or KG)</label>
      <input type="number" id="litres" placeholder="E.g. 10, 20, 50" />

      <button onclick="predictDemand()">Check Demand</button>
      <p id="predictionResult"></p>
    </div>

    <div class="section">
      <h2>Book Fuel</h2>
      <button onclick="bookFuel()">Book Now</button>
      <p id="bookingMessage"></p>
    </div>
  </main>

  <footer>
    Sureway Integrated Technology Solutions Limited â€” RC: 8481374
  </footer>

  <script>
    function predictDemand() {
      const fuelType = document.getElementById("fuelType").value;
      const litres = document.getElementById("litres").value;
      const message = `Predicting demand for ${litres}L of ${fuelType.toUpperCase()}...`;
      document.getElementById("predictionResult").textContent = message;
    }

    function bookFuel() {
      const litres = document.getElementById("litres").value;
      if (litres === "") {
        alert("Please enter the quantity before booking.");
        return;
      }
      const confirmation = `Thank you! Your booking of ${litres} litres has been received.`;
      document.getElementById("bookingMessage").textContent = confirmation;
    }
  </script>
</body>
</html>

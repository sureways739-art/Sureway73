!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Fuel Africa</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1, h2 {
      text-align: center;
    }
    form, .confirmation {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
    #map {
      width: 100%;
      height: 300px;
      background: #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      line-height: 300px;
      color: #555;
    }
    #qr {
      text-align: center;
      margin-top: 20px;
    }
    #receipt {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Sureway Smart Fuel Africa</h1>
  <h2>Multi-Station Fuel Booking</h2>

  <div id="map">üìç Map loading (static placeholder)...</div>

  <form id="fuelForm">
    <label for="name">Customer Name</label>
    <input type="text" id="name" required placeholder="Enter your name" />

    <label for="station">Choose Station</label>
    <select id="station" required>
      <option value="TotalEnergies">TotalEnergies - ‚Ç¶650/L</option>
      <option value="AA Rano">AA Rano - ‚Ç¶630/L</option>
      <option value="Bovas">Bovas - ‚Ç¶620/L</option>
      <option value="Alasela">Alasela - ‚Ç¶640/L</option>
    </select>

    <label for="petrol">Petrol (Litres)</label>
    <input type="number" id="petrol" placeholder="e.g. 10" min="0"/>

    <label for="diesel">Diesel (Litres)</label>
    <input type="number" id="diesel" placeholder="e.g. 5" min="0"/>

    <label for="kerosene">Kerosene (Litres)</label>
    <input type="number" id="kerosene" placeholder="e.g. 3" min="0"/>

    <label for="cng">CNG (kg)</label>
    <input type="number" id="cng" placeholder="e.g. 20" min="0"/>

    <button type="submit">Book Now</button>
  </form>

  <div class="confirmation" id="confirmation" style="display:none;">
    <h2>Booking Confirmed ‚úÖ</h2>
    <p id="message"></p>
    <div id="qr"></div>
    <div id="receipt">
      <button onclick="window.print()">üñ®Ô∏è Print Receipt</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const form = document.getElementById('fuelForm');
    const message = document.getElementById('message');
    const qrDiv = document.getElementById('qr');
    const confirmation = document.getElementById('confirmation');

    const stationPrices = {
      "TotalEnergies": 650,
      "AA Rano": 630,
      "Bovas": 620,
      "Alasela": 640
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const station = document.getElementById('station').value;
      const petrol = parseFloat(document.getElementById('petrol').value || 0);
      const diesel = parseFloat(document.getElementById('diesel').value || 0);
      const kerosene = parseFloat(document.getElementById('kerosene').value || 0);
      const cng = parseFloat(document.getElementById('cng').value || 0);

      const petrolCost = petrol * stationPrices[station];
      const dieselCost = diesel * (stationPrices[station] + 30); // diesel slightly more
      const keroseneCost = kerosene * (stationPrices[station] - 10);
      const cngCost = cng * 450; // CNG fixed ‚Ç¶450/kg

      const total = petrolCost + dieselCost + keroseneCost + cngCost;

      const bookingSummary = `
        Thank you ${name}, your booking of:
        ${petrol}L Petrol, ${diesel}L Diesel, ${kerosene}L Kerosene, ${cng}kg CNG
        at ${station} station was received. 
        Total Cost: ‚Ç¶${total.toLocaleString()}.
      `;

      message.textContent = bookingSummary;
      confirmation.style.display = 'block';

      // Generate QR Code
      const qrContent = `${name}|${station}|Petrol:${petrol}L|Diesel:${diesel}L|Kerosene:${kerosene}L|CNG:${cng}kg|‚Ç¶${total}`;
      qrDiv.innerHTML = '';
      QRCode.toCanvas(document.createElement('canvas'), qrContent, function (error, canvas) {
        if (error) console.error(error);
        qrDiv.appendChild(canvas);
      });
    });
  </script>
</body>
</html>

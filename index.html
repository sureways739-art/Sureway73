<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sureway Smart Fuel Africa</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0a0a0a" />

  <!-- PWA Support -->
  <link rel="icon" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #006400;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn {
      background: #006400;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn:hover {
      background: #004d00;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>

<body>
  <h1>Sureway Smart Fuel Africa</h1>

  <div class="section">
    <div class="section-title">Partner Filling Stations</div>
    <button class="btn">TotalEnergies</button>
    <button class="btn">AA Rano</button>
    <button class="btn">Alasela</button>
  </div>

  <div class="section">
    <div class="section-title">Fuel Type</div>
    <button class="btn">CNG</button>
    <button class="btn">Petrol</button>
    <button class="btn">Diesel</button>
    <button class="btn">Kerosene</button>
  </div>

  <div class="section">
    <div class="section-title">Predict Fuel Demand</div>
    <button class="btn">Check Demand</button>
  </div>

  <div class="section">
    <div class="section-title">Book Fuel</div>
    <button class="btn">Book Now</button>
  </div>

  <div class="footer">
    Sureway Integrated Technology Solutions Limited<br />
    RC: 8481374
  </div>
</body>
</html>
